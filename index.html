<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Till Dawn</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
      }
      
      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      
      #instructions {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.4;
      }
      
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        z-index: 200;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="loading">Loading...</div>
      <div id="instructions" style="display: none;">
        <h3>Night Driving</h3>
        <p><strong>A</strong> - Move Left Lane</p>
        <p><strong>D</strong> - Move Right Lane</p>
        <p>Stay in your lanes and enjoy the ride!</p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
